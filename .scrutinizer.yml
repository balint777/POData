build:
  nodes:
    analysis:
      tests:
        override:
          - php-scrutinizer-run
    coverage:
      tests:
        override:
          - command: mkdir -p build/logs && vendor/bin/phpunit --coverage-clover build/logs/clover.xml
            coverage:
              file: build/logs/clover.xml
              format: clover
            idle_timeout: 360
  environment:
    # Languages
    php:
      version: "8.2"
      XDEBUG_MODE: coverage
